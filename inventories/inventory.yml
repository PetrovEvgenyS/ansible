---
all:                 # корневая группа (Ansible видит всё через неё)
  children:          # ключ children = подгруппы (группы хостов)
    web:             # группа web (например, веб-сервера)
      hosts:         # список хостов группы web
        web1:        # имя хоста (логическое, алиас)
          ansible_host: 10.100.10.1   # реальный IP или DNS хоста
        web2:        # второй хост
          ansible_host: 10.100.10.2
        web3:        # третий хост
          ansible_host: 10.100.10.3

    db:              # группа db (например, базы данных)
      hosts:         # список хостов группы db
        db1: { ansible_host: 10.100.10.4 } # первый хост
        db2: { ansible_host: 10.100.10.5 } # второй хост
        db3: { ansible_host: 10.100.10.6 } # третий хост
    
    app:             # группа app
      hosts:         # список хостов группы app
        node-vm01.local:   # первый хост
        node-vm02.local:   # второй хост
        node-vm03.local:   # третий хост
