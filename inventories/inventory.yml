---
all:                 # корневая группа (Ansible видит всё через неё)
  children:          # ключ children = подгруппы (группы хостов)
    web:             # группа web (например, веб-сервера)
      hosts:         # список хостов группы web
        web1:        # имя хоста (логическое, алиас)
          ansible_host: 10.0.0.1   # реальный IP или DNS хоста
        web2:        # второй хост
          ansible_host: 10.0.0.2
        web3:        # третий хост
          ansible_host: 10.0.0.3

    db:              # группа db (например, базы данных)
      hosts:         # список хостов группы db
        db1: { ansible_host: 10.0.1.1 } # первый хост
        db2: { ansible_host: 10.0.1.2 } # второй хост
        db3: { ansible_host: 10.0.1.3 } # третий хост
