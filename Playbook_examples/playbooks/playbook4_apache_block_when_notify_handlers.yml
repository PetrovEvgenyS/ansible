---
- name: Install Apache and Upload my Web Page
  hosts: myhosts
  become: true

  vars:
    source_file: /root/mywebsite/index.html
    destin_file: /var/www/html

  tasks:

  - name: Check and print distribution
    debug: var=ansible_os_family

  - block: # Block for RedHat
     
    - name: Install Apache Web Server for RedHat
      dnf: name=httpd state=latest

    - name: Copy MyHomePage to Servers
      copy: src={{ source_file }} dest={{ destin_file }} mode=0555
      notify: "Restart Apache RedHat"

    - name: Start Apache for RedHat       
      service: name=httpd state=started enabled=yes

    when: ansible_os_family == "RedHat"

  - block: # Block for Debian 

    - name: Install Apache Web Server for Debian
      apt: name=apache2 state=latest

    - name: Copy MyHomePage to Servers
      copy: src={{ source_file }} dest={{ destin_file }} mode=0555
      notify: "Restart Apache Debian"

    - name: Start Apache for Debian
      service: name=apache2 state=started enabled=yes

    when: ansible_os_family == "Debian"


  handlers:
  - name: Restart Apache for RedHat
    service: name=httpd state=restarted
    listen: "Restart Apache RedHat"

  - name: Restart Apache for Debian
    service: name=apache2 state=restarted
    listen: "Restart Apache Debian"

